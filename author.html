        .udaipurimg{
        width: 100px;

 </head>
<body>
    <div class="container">
        <h1>Author entry Sai Ramya Gajula</h1>
        <form>
            <div class="form-group">
                <label for="password">The hidden author name</label><br>
                <input class="form-control border border-primary" type="password" id="password" value= "Dickens" name="password">
            </div>
           <div class="form-group">
            <label for="guessAuthorname">Guess the author</label><br>
            <input class="form-control border border-primary" type="text" id="guessAuthor" name="guessAuthor" required>
           </div><br/>
           <div class="form-group">
            <button type="button" class="btn btn-primary" id="authorBtn" onclick= "checkAuthor()">Check the guess</button>
           </div>
          </form>
          <p id="goodCounter"></p>
          <p id="oopsCounter"></p>
          <div class="img-container">
                <img id="display" onclick="selectImage()" src="./amsterdam.jpeg" alt="Displaying udaipur image" class="udaipurimg"/>
          </div>
        </div>
    </body>
    <script>
    var useImage = 1;
    function selectImage(){
        var img1 = document.getElementById("display");
        switch (useImage) {
            case 1:
            img1.src = "./amsterdam.jpeg";
            useImage = 2;
            break;
            case 2 : 
            img1.src = "./losAngeles.jpeg" ;
            useImage = 3;
            break;
            case 3 : 
            img1.src = "./udaipur.jpeg" ;
            useImage = 1;
            break;
        }
    }
    var good = 0;
    var oops = 0;
    function checkAuthor() {
        var authorPassword = document.getElementById("password").value;
        var authorCheck = document.getElementById("guessAuthor").value;
        if (authorPassword == authorCheck) {
            good++;
            alert("You got it right");
        } else {
            oops++;
            alert("Sorry");  
        }
    
        if (oops > 6 ) {
            let authButton = document.getElementById('authorBtn');
            authButton.onclick = errorMsg ;
        }        
        document.getElementById("goodCounter").innerHTML = `Good count : ${good}`;
        document.getElementById("oopsCounter").innerHTML = `Opps count : ${oops}`;      
    }
    function errorMsg() {
        alert("Sorry, ran out of guesses");
    }
    </script>
