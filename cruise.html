<!DOCTYPE html>
<html>
 <head>
    <title>Cruise html page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <style>
    .cruise{
       width: 50%;
       margin-left: 20px;
    }
    </style>
 </head>
<body>

<h1>Sai Ramya Gajula goes on a cruise</h1>

<div class="cruise">
    <form>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="shares_Cabin" value="True" name="mathOperation"  onclick="chooseUp()"/>
            <label for="cabin">Shares Cabin</label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="break_fast" value="True" name="mathOperation"  onclick="chooseUp()"/>
        <label for="breakfast">Breakfast</label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="pool_pass" value="False" name="mathOperation"  onclick="chooseUp()"/>
        <label for="poolpass">Pool Pass</label>
        </div><br>
       <button type="button" class="btn btn-info" onclick="selectCruise()">Select a cruise</button><br> <br>
    </form>
    <form id="updatedForm">
        <div class="form-group">
            <label for="days">Enter the number of days </label><br>
        <input class="form-control border border-primary" class="border border-primary" type="text" id="days" name="days">
        </div>
        <div class="form-group">
            <label for="price">Enter price </label><br>
        <input class="form-control border border-primary" type="text" id="price" name="price">
        </div><br/>
        <div class="form-group">
            <button class="btn btn-info" type="button" onclick="updateCruise()">Update the cruise</button>
        </div>  
      </form>
    <br/><br/>
    <div id="result"></div>
    </div>
    <script> 
    let my_cruise = {} ;
    function selectCruise() {
        my_cruise = {
            cabin : document.getElementById('shares_Cabin').checked,
            breakfast: document.getElementById('break_fast').checked,
            pool: document.getElementById('pool_pass').checked
        }
        document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
    }    
    function updateCruise() {
          let days = document.getElementById('days').value;
          let price = document.getElementById('price').value;
          my_cruise['days'] = days;
          my_cruise['price'] = price;
          document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
        }
    </script>
</body>
</html>
