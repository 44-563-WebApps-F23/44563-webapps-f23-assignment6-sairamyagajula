<body>

<h1>Sai Ramya Gajula shows tip amounts</h1>

<div class="form">
<label for="base_Amount">Enter base amount:</label>
<input type="number" class="border border-primary" id="base_Amount" value="50">
<br> <br>
<label for="tip_Percent">Enter the tip percent:</label>
<input type="number" class="border border-primary" id="tip_Percent" value="15">
<br><br>
<input type="button" class="btn btn-danger" value="Show tip" onclick="calculateTips()">
<br><br>
<div id="results"></div>
<script>
    function calculateTips() {
        const base_AmountInput = document.getElementById("base_Amount");
        const tip_PercentInput = document.getElementById("tip_Percent");
        const resultsDiv = document.getElementById("results");

        const base_Amount = parseFloat(base_AmountInput.value);
        const tip_Percent = parseFloat(tip_PercentInput.value);

        let toShow = "Tips are: ";

        for (let a = 0; a < 5; a++) {
            const calculatedTip = (base_Amount * (tip_Percent + a * 4)) / 100;
            toShow += `${tip_Percent + a * 4}% is $${calculatedTip.toFixed(2)} `;
        }

        resultsDiv.innerHTML = toShow;
    }
</script>
<form>
    <div class="form-group">
        <input class="form-check-input" type="radio" id="sum" value="sum" name="mathOperation"  onclick="chooseUp()"/>
        <label for="sum">sum</label> 
    </div>
    <div class="form-group">
        <input  class="form-check-input"  type="radio" id="difference" value="difference" name="mathOperation"  onclick="chooseUp()"/>
        <label for="diff">diff</label>
    </div>
    <div class="form-group">
        <input type="radio" id="product"  class="form-check-input" value="product" name="mathOperation"  onclick="chooseUp()"/>
        <label for="mult">mult</label>
    </div>
</form>
<p id="radioResult"></p>
</div>

<script> 
function chooseUp(){
let base_Amount = parseFloat(document.getElementById("base_Amount").value);
let tip_Percent = parseFloat( document.getElementById("tip_Percent").value);
let tipVal = parseFloat((base_Amount * tip_Percent)/100); 
let operation = document.querySelector('input[name="mathOperation"]:checked').value;
let outPut = "";
switch (operation) {
    case 'sum':
        outPut = `The sum of ${base_Amount} and ${tipVal} = ${base_Amount + tipVal}`;
        break;
    case 'difference':
        outPut = `The difference of ${base_Amount} and ${tipVal} = ${base_Amount - tipVal}`;
        break;
    case 'product': 
        outPut = `The multiplication of ${base_Amount} and ${tipVal} = ${base_Amount * tipVal}`;
}
document.getElementById("radioResult").innerHTML = outPut;
}
